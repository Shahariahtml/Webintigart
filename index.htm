<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
    <title>Webbch</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
            display: block;
        }
        #offline-message {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #251a66e1;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            text-align: center;
            z-index: 10;
        }
    </style>
</head>
<body>
    <!-- Offline message -->
    <div id="offline-message">You are offline. Please check your internet connection.</div>

    <!-- Replace 'https://example.com' with the URL of the website you want to embed -->
    <iframe id="content-frame" src="https://webbch12.netlify.app"></iframe>

    <script>
        const offlineMessage = document.getElementById('offline-message');
        const contentFrame = document.getElementById('content-frame');

        // Function to check online status
        function updateOnlineStatus() {
            if (navigator.onLine) {
                offlineMessage.style.display = 'none';
                contentFrame.style.display = 'block';
            } else {
                offlineMessage.style.display = 'flex';
                contentFrame.style.display = 'none';
            }
        }

        // Event listeners for online and offline events
        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);

        // Initial check
        updateOnlineStatus();
    </script>
</body>
</html>
